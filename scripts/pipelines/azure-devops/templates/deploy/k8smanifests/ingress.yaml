apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-quarkus-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: demo-quarkus
                port:
                  number: 80
      host: demo-quarkus.localhost