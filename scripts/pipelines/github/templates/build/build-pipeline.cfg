# Mandatory flags.
mandatoryFlags="$pipelineName,$localDirectory,$language,"
# Path to the templates.
templatesPath="scripts/pipelines/github/templates/build"
# YAML file name.
yamlFile="build-pipeline.yml"
# Script name.
scriptFile="build.sh"
# Source branch.
sourceBranch="feature/build-pipeline"
# Path to the pipelines.
pipelinePath=".github/workflows"
# Path to the scripts.
scriptFilePath=".github/workflows/scripts"
# variable file
export pipelineVarFile="var_build-pipeline.env"
# variable file
varPath=".github/vars"

# Function that copies the script to build the application.
function copyScript {
    # Copy the script.
    cp "${hangarPath}/${templatesPath}/${language}-${scriptFile}" "${localDirectory}/${scriptFilePath}/${scriptFile}"
}